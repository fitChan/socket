<!DOCTYPE html>
<html>

<head>
    <title>Socket.io Example</title>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000', {
            cors: { origin: '*' }
        });

        let disconnectTimeout;

        function setDisconnectTimeout() {
            clearTimeout(disconnectTimeout);
            disconnectTimeout = setTimeout(() => {
                socket.emit('disconnect_me', 'Your connection has been terminated due to inactivity.');
            }, 10000);
        }

        // 메시지 전송
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (input.value) {
                socket.emit('set_ur_emit_key', input.value);
                input.value = '';
            }
            setDisconnectTimeout();
        });

        // 메시지 수신
        const messages = document.getElementById('messages');
        socket.on('send_to_ur_audience', (this_is_msg_content) => {
            const li = document.createElement('li');
            li.innerText = this_is_msg_content;
            messages.appendChild(li);
        });

        // 일정 시간이 지나면 연결 끊기
        setDisconnectTimeout();

        // 클라이언트로부터 disconnect_me 이벤트를 받으면 연결 끊기
        socket.on('disconnect_me', (reason) => {
            console.log('Disconnecting client:', reason);
            socket.disconnect();
            clearTimeout(disconnectTimeout);
            setDisconnectTimeout();
        });

    </script>
</body>

</html>
